<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Card</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-body">
        <div class="vertical-align">
          <div class="img-container">
            <img src="/assets/img/cactus-img.jpg" width="100%" height="100%" />
          </div>
          <div class="tag">
            <h4>Design</h4>
          </div>
          <div class="content">
            <h1>Embracing Minimalism</h1>
            <p>
              From minimalist sculptures to minimalist paintings, this blog will
              inspire you to appreciate the beauty that lies in simplicity.
            </p>
          </div>
        </div>
      </div>
      <div class="hr"></div>
      <div class="card-body">
        <h5>Annie Spratt</h5>
      </div>
    </div>
  </body>
</html>
